  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #a2bdd6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: transparent;
    }

    .titulo {
        font-family: "Sour Gummy", sans-serif;
      font-size: 6rem;
      color: #0c87da;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px); /* Resta la altura del t√≠tulo */
      top: 100px;
    }

    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

.slide img {
  max-width: 100vw;
  max-height: calc(100vh - 160px); /* Restamos 100px del header + 60px de espacio inferior */
  object-fit: contain;
  display: block;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}


    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    audio {
      display: none;
    }

    #playMusicBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #004AAD;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 3;
      display: none;
    }

    #playMusicBtn:hover {
      background-color: #003080;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .titulo {
        font-size: 3.5rem;
      }
    }

    @media (max-width: 480px) {

.fixed-image {

}

<!-- ‚úÖ Bot√≥n para iniciar presentaci√≥n -->
<button id="startSlideshowBtn">‚ñ∂ Iniciar presentaci√≥n</button>

  <!-- M√∫sica de fondo -->
  <audio id="bgMusic" loop>
    <source src="cielo.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Bot√≥n para activar m√∫sica -->
  <button id="playMusicBtn">üîä Activar m√∫sica</button>

  <!-- Script -->
  <script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;
  let slideshowInterval = null;

  const music = document.getElementById('bgMusic');
  const playMusicBtn = document.getElementById('playMusicBtn');
  const startBtn = document.getElementById('startSlideshowBtn');

  // Oculta el bot√≥n de m√∫sica hasta que el navegador lo bloquee
  music.play().catch(() => {
    playMusicBtn.style.display = 'block';
  });

  playMusicBtn.addEventListener('click', () => {
    music.play();
    playMusicBtn.style.display = 'none';
  });

  startBtn.addEventListener('click', () => {
    startSlideshow();
    music.play().catch(() => {
      playMusicBtn.style.display = 'block';
    });
    startBtn.style.display = 'none'; // Oculta el bot√≥n una vez iniciado
  });

  function startSlideshow() {
    slideshowInterval = setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  }
</script>
