<!-- ‚úÖ Bot√≥n para iniciar presentaci√≥n -->
<button id="startSlideshowBtn">‚ñ∂ Iniciar presentaci√≥n</button>

<!-- ‚úÖ Bot√≥n para pausar/reanudar presentaci√≥n (oculto por defecto) -->
<button id="pauseSlideshowBtn" style="display: none;">‚è∏ Pausar presentaci√≥n</button>

<!-- ‚úÖ M√∫sica de fondo -->
<audio id="bgMusic" loop>
  <source src="cielo.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<!-- ‚úÖ Bot√≥n para activar m√∫sica si est√° bloqueada -->
<button id="playMusicBtn" style="display: none;">üîä Activar m√∫sica</button>

<!-- ‚úÖ Script funcional -->
<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;
  let slideshowInterval = null;
  let isPlaying = false;

  const music = document.getElementById('bgMusic');
  const playMusicBtn = document.getElementById('playMusicBtn');
  const startBtn = document.getElementById('startSlideshowBtn');
  const pauseBtn = document.getElementById('pauseSlideshowBtn');

  // Verifica si el navegador bloquea la reproducci√≥n autom√°tica de m√∫sica
  document.addEventListener('DOMContentLoaded', () => {
    // No intentar reproducir m√∫sica aqu√≠ ‚Äî solo mostrar el bot√≥n si el navegador la bloquear√° luego
    playMusicBtn.style.display = 'none';
  });

  // Bot√≥n para activar m√∫sica manualmente
  playMusicBtn.addEventListener('click', () => {
    music.play().then(() => {
      playMusicBtn.style.display = 'none';
    }).catch(() => {
      alert('No se pudo activar la m√∫sica autom√°ticamente. Intenta de nuevo.');
    });
  });

  // Iniciar presentaci√≥n al presionar el bot√≥n
  startBtn.addEventListener('click', () => {
    startSlideshow();

    music.play().then(() => {
      playMusicBtn.style.display = 'none';
    }).catch(() => {
      playMusicBtn.style.display = 'block';
    });

    startBtn.style.display = 'none';
    pauseBtn.style.display = 'inline-block';
  });

  // Pausar o reanudar la presentaci√≥n
  pauseBtn.addEventListener('click', () => {
    if (isPlaying) {
      clearInterval(slideshowInterval);
      pauseBtn.textContent = '‚ñ∂ Reanudar presentaci√≥n';
      isPlaying = false;
    } else {
      startSlideshow();
      pauseBtn.textContent = '‚è∏ ';
    }
  });

  function startSlideshow() {
    isPlaying = true;
    pauseBtn.textContent = '‚è∏ ';

    slideshowInterval = setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3700);
  }
</script>
